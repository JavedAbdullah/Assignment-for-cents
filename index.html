<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1 id="titleH1">Submit Your Data</h1>
        <form id="dataForm" method="POST">
            <label id="number1">Number 1:</label>
            <input type="number" id="num1" required><br><br>

            <label id="number1">Number 2:</label>
            <input type="number" id="num2" required><br><br>

            <button type="submit">Submit</button>
        </form>

        <div id="result"></div>
    </center>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="visual" viewBox="0 0 900 600"
        version="1.1" preserveAspectRatio="xMidYMid slice">
        <defs>
            <filter id="blur1" x="-10%" y="-10%" width="120%" height="120%">
                <feFlood flood-opacity="0" result="BackgroundImageFix" />
                <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
                <feGaussianBlur stdDeviation="161" result="effect1_foregroundBlur" />
            </filter>
        </defs>
        <rect fill="#6600FF" />
        <g filter="url(#blur1)">
            <circle cx="210" cy="295" fill="#00CC99" r="357" />
            <circle cx="98" cy="482" fill="#6600FF" r="357" />
            <circle cx="510" cy="56" fill="#00CC99" r="357" />
            <circle cx="790" cy="325" fill="#00CC99" r="357" />
            <circle cx="727" cy="132" fill="#6600FF" r="357" />
            <circle cx="512" cy="512" fill="#00CC99" r="357" />
        </g>
    </svg>



    <!-- Include the client.js script -->
    <script src="client.js"></script>

</body>

</html>
